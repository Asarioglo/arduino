<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Manager</title>
    <script src="javascripts/jquery-3.1.1.min.js"></script>
    <script src="javascripts/logic.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body onload="init()">

            <div class="menu-icon-container" id="menu-icon">
                <img src="images/menu.png">
            </div>
            <div class="center-container">
                <div class="circle">
                    <img class="circle-icon" src="images/house2.png">
                </div>
            </div>
            <div id="garage-container" class="periphery-container-h">

                    <img class="circle-icon" src="images/garage.png">
                </div>
            </div>
            <div id="bedroom-container" class="periphery-container-h">
                <div class="circle">
                    <img class="circle-icon" src="images/bedroom1.png">
                </div>
            </div>
            <div id="livingroom-container" class="periphery-container-v">
                <div class="circle">
                    <img class="circle-icon" src="images/livingroom.png">
                </div>
            </div>
            <div id="bathroom-container" class="periphery-container-v">
                <div class="circle">
                    <img class="circle-icon" src="images/bathroom1.png">
                </div>
            </div>
        </div>
        <div class="main-menu-container full-screen-container">
            <div class="menu-items-container">
                <div class="main-menu-item">

                </div>
                <div class="main-menu-item">

                <div class="main-menu-item">

                </div>
